<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>
    <video autoplay muted loop class="bg">
        <source src="background_video.mp4" type="video/mp4">
    </video>
    <div class="box">
        <div class="actionBtns">
            <button class="actionBtn registerBtn">Register</button>
            <button class="actionBtn loginBtn">Login</button>
            <button class="moveBtn">Register</button>
        </div>
        <div class="form register registerForm">
            <img src="imgs/profile.png">
            <label class="label">Username</label>
            <input type="text" class="input" id="username" maxlength="30" placeholder="Min. 4 characters"><br>
            <img src="imgs/email.png">
            <label class="label">Email</label>
            <input type="email" class="input" id="email" maxlength="40"><br>
            <img src="imgs/lock.png">
            <label class="label">Password</label>
            <input type="password" class="input" id="password1" maxlength="40" placeholder="Min. 8 characters"><br>
            <img src="imgs/open_lock.png">
            <label class="label">Confirm Password</label>
            <input type="password" class="input" id="password2" maxlength="40"><br>
        </div>
        <div class="form login">
            <img src="imgs/profile.png">
            <label class="label">Username / Email</label>
            <input type="text" class="input" maxlength="40"><br>
            <img src="imgs/lock.png">
            <label class="label">Password</label>
            <input type="password" class="input" maxlength="40"><br>
        </div>
        <input type="button" value="Sign Up" class="signUp" onclick="verify()">
    </div>
    <script src="sign_up.js"></script>
</body>

</html>
